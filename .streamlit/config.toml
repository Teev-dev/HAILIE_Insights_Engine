[server]
headless = true
address = "0.0.0.0"
port = 5000
enableCORS = true
enableXsrfProtection = true
maxUploadSize = 200
enableWebsocketCompression = true

[browser]
gatherUsageStats = false

[runner]
magicEnabled = false
fastReruns = true

[client]
showSidebarNavigation = false
toolbarMode = "minimal"

[theme]
primaryColor = "#2E5BBA"
backgroundColor = "#F8FAFC"
secondaryBackgroundColor = "#FFFFFF"
textColor = "#1E293B"
